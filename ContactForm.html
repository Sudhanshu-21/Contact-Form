<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleContactForm.css">
    <title>Contact Form</title>
</head>
<body>
    <div>
        <form action="">
            <h1>Contact Us</h1>
            <hr>
            <p><input type="text" name="fname" id="fname" placeholder="First Name"><input type="text" name="lname" id="lname" placeholder="Last Name"></p>
            <p><input type="email" name="email" id="email" placeholder="Email"><input type="number" name="phonenumber" id="phonenumber" placeholder="Phone Number"></p>
            <p><textarea name="Address" id="Address" cols="30" rows="10" placeholder="Your Address"></textarea></p>
            <p><textarea name="Message" id="Message" cols="30" rows="10" placeholder="Type Your Message Here"></textarea></p>
            <p><input type="submit" value="Submit"></p>
        </form>
        <footer>
            <hr>
            <p>Thanks for Submitting!</p>
        </footer>
    </div>
</body>
</html>
